<style>
.banner{
  width:865px;
  height:1155px;
  background:red;
  position:relative;
  background-color: #3B97FF;
  background-image: linear-gradient(180deg,#3B97FF 50%,#0CC1A9 14%);
  background-image: -webkit-linear-gradient(180deg,#3B97FF 50%,#0CC1A9 14%);
  background-image: -moz-linear-gradient(180deg,#3B97FF 50%,#0CC1A9 14%);
  background-image: -o-linear-gradient(180deg,#3B97FF 50%,#0CC1A9 14%);
}
#intro {
  position:absolute;

  height: 450px;

p.sub{
  position:absolute;
  left: 50%;
  top: 50%;

}

    box-shadow: 1px 1px 10px;

</div>
<input type="button" onclick="buildImg()" value="Build" />

<div id="res"></div>

<script src="//html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    var intro = document.body;
    html2canvas(intro, {

        useCORS: true
    }).then(function(canvas) {

        // img.style.width = '865px';

        document.body.appendChild(canvas);
    });
}
</script>
