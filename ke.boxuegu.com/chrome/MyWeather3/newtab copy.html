<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>新标签页</title>
    <link rel="stylesheet" href="styles/newtab.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="datetime">19:00:35</div>
        <div class="date">2020年8月20日星期六</div>
        <div class="weather">
          <div class="weather_text">
            <img
              src="http://tq.daodaoim.com/tianqiapi/skin/pitaya/qing.png"
              alt=""
            />
            <div>大部分多云</div>
          </div>
          <div class="weather_wendu">
            <div class="current">36<span class="badge">℃</span></div>
            <div class="range">27 ~ 36<span class="badge">℃</span></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        Photos provided by <a href="https://www.pexels.com">Pexels.</a>
      </div>
      <div class="changeImg">
        <img src="./images/shuaxing.png" alt="" />
      </div>
      <div class="author-info">
        由 <a id="author" href="https://www.pexels.com">John Doe</a> 拍摄的照片
      </div>
    </footer>

    <script src="js/newtab.js"></script>
  </body>
</html>
