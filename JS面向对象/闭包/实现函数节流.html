<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现函数节流</title>
</head>
<body>
    <script>
        function throttle(fn, delay) {
            var timer = null;
            return function() {
                clearTimeout(timer);
                timer = setTimeout(fn, delay);
            }
        }   
        
        window.onresize = throttle(function() {
            console.log('大家好啊。。')
        }, 1000)
    </script>
</body>
</html>
