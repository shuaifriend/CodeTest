<body>

    <script>
        const p = new MyPromise((resolve, reject) => {
            setTimeout(() => {
                // resolve(1)
                reject(2)
            }, 100);
        })
        p.then(
            value => {
                console.log('onResolved1()', value);
            },
            reason => {
                console.log('onRejected1()', reason);
            }
        )
        p.then(
            value => {
                console.log('onResolved2()', value);
            },
            reason => {
                console.log('onRejected2()', reason);
            }
        )
    </script>
